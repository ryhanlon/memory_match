<!doctype html>
<html lang="en">

<head>
	<!-- Meta -->
	<meta charset="utf-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Memory Match</title>

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alegreya:400,400i,700,700i" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="static/css/normalize.css">
	<link rel="stylesheet" type="text/css" href="static/css/main.css">
	<link rel="stylesheet" type="text/css" href="static/css/responsive.css">

	<!-- Favicon -->
	<link rel="icon" type="image/jpg" href="./static/img/favicon.ico">


</head>
	<body>
		<div class="body-container">
			<header class="game-nav">
				<!-- title of app -->
				<h1 class="title">Memory Match</h1>

				<!-- stars, timer, points, play button leader board -->
				<div class="stars">
					<ul class="stars-container">
						<li class="star-holder"><i class="fa fa-star"></i></li>
						<li class="star-holder"><i class="fa fa-star"></i></li>
						<li class="star-holder"><i class="fa fa-star"></i></li>
						<li class="star-holder"><i class="fa fa-star"></i></li>
						<li class="star-holder"><i class="fa fa-star"></i></li>
					</ul>
				</div>
				<div class="timer">Timer: <span class="stop-watch">0:00</span></div>
				<div class="counter">Points: <span class="point-count">0</span></div>

				<!--<div class="reset"><i class="fa fa-redo"></i></div>-->

				<div class="button-container">
					<button class="start-button button" type="button">Start Game</button>
				</div>
			</header>

			<aside>
				<!-- skill rating, timer, move counter, congratulations -->
			</aside>

			<main class="main-container">
				<!-- 16 square game board -->
				<section class="game-board-container" id="game-freeze">
					<ul class="game-board">

					</ul>
				</section>
			</main>

			<section class="endgame-container">
				<h3 class="endgame-message"></h3>
				<div class="button-container">
					<button class="button reset-button" type="button">Try Again</button>
				</div>
			</section>

			<footer>

			</footer>

				<script src="https://code.jquery.com/jquery-3.3.1.min.js"
						integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
						crossorigin="anonymous"></script>
				<script src="./static/js/memoryMatch.js"></script>
			</div>
		</body>


</html>
